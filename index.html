<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .image {
            margin-top: 50px;
        }
        .apology {
            color: #FF6347;
            overflow: hidden;
            white-space: nowrap;
            animation: slide 4s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .fancy-text {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Maintenance</h1>
        <p class="apology">Sorry for the inconvenience caused. Sorry for the inconvenience caused. Sorry for the inconvenience caused.</p>
        <div class="image">
            
        </div>
    </div>
</body>
</html>
